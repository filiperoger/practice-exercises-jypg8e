<div class="chores">
  <h3>Today's Chores</h3>
  <table class="table chores">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let title of chores">
        <th>*</th>
        <td>{{ title.title }}</td>
      </tr>
    </tbody>
  </table>
</div>
