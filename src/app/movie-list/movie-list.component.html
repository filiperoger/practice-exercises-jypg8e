<div class="movies">
  <h3>Movies to Watch</h3>
  <table class="table movies">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let title of movies">
        <th>*</th>
        <td>{{ title.title }}</td>
      </tr>
    </tbody>
  </table>
</div>
